
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/"> -->
    <meta name="theme-color" content="#7952b3">
    <link href="signin.css" rel="stylesheet"> 
    <!-- images and css are static - need special function -->
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-4" src="react-icons.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <input type="text" class="form-control top" name="fName" id="firstName" placeholder="First Name">
        <input type="text" class="form-control middle" name="lName" id="lastName" placeholder="Last Name">
        <input type="email" class="form-control bottom" name="email" id="email" placeholder="Email">

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; KillahDillah</p>
      </form>
    </main>


  </body>
</html>
